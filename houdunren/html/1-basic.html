<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>
            基础知识
        </h3>
        <p>
            HTML 不是一种编程语言，而是一种标记语言 (markup language)，是网页制作所必备的。用于按不同标签声明网页中的内容。
        </p>
        <p>
            一个网页是由很多区域组合构成的，即使用HTML标签布局。
        </p>
        <div>
            <h3>
                文件命名
            </h3>
            <ul>
                <li>
                    使用小写字线命名文件，不要出现中文字符
                </li>
                <li>
                    扩展名标准是.html，当然也可以使用.htm
                </li>
                <li>
                    多个单词可以使用- 或 _ 连接，建议使用- 字符如user-create.html
                </li>
            </ul>
        </div>
        <div>
            <h3>
                URL
            </h3>
            <p>
                统一资源定位符，用于表示资源在网络上的地址，每个部分以/进行分隔
            </p>
        </div>
        <div>
            <h3>
                注释
            </h3>
            <p>
                < !-- 这是导航条 START -->
            </p>
        </div>
    </div>
</body>
</html>
