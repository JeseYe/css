                        图片属性静态文件，不要放在WEB服务器上，而放在云储存服务器上并使用CDN加速

                        以JPEG类型优先使用，文件尺寸更小
                    </li>
                    <li>
                        小图片使用PNG，清晰度更高，因为文件尺寸小，文件也不会太大
                    </li>
