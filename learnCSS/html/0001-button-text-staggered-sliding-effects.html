<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- X-UA-Compatible是针对IE8新加的一个设置，对于IE8之外的浏览器是不识别的，这个区别与content="IE=7"在无论页面是否包含<!DOCTYPE>指令，都像是使用了 Windows Internet Explorer 7的标准模式。 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button text staggered sliding effects</title>
    <link rel="stylesheet" href="../css/0001-button-text-staggered-sliding-effects.css">
</head>
<body>
    <div class="box">
        <!-- 复制：Alt+shift +下键 -->
        <span data-text="B">B</span>
        <span data-text="U">U</span>
        <span data-text="T">T</span>
        <span data-text="T">T</span>
        <span data-text="O">O</span>
        <span data-text="N">N</span>
    </div>
</body>
</html>
